<div class="row">
  <div class="col-md-6 col-xxxl-4" *ngFor="let flashCardSet of flashCardSets; let i = index">
    <nb-card size="large">
      <nb-card-header>
        {{flashCardSet.title}}
      </nb-card-header>
      <nb-card-body>
        {{flashCardSet.description}}
      </nb-card-body>
    </nb-card>
  </div>
</div>
